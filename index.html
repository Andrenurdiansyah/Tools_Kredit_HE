<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi Kredit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Simulasi Kredit</h2>

    <form id="kreditForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Plafond Pinjaman (Rp)</label>
        <input type="number" name="plafond" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tenor (bulan)</label>
        <input type="number" name="tenor" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Suku Bunga (%)</label>
        <input type="number" step="0.01" name="bunga" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition">
        Hitung Angsuran
      </button>
    </form>

    <div id="hasil" class="hidden mt-4 p-4 border rounded-xl bg-blue-50 text-gray-800">
      <p><strong>Angsuran per bulan:</strong> <span id="angsuran"></span></p>
      <p><strong>Pokok:</strong> <span id="pokok"></span></p>
      <p><strong>Bunga:</strong> <span id="bunga"></span></p>
    </div>
  </div>

  <script>
    document.getElementById("kreditForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://your-backend-domain.com/api/hitung-kredit", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      document.getElementById("angsuran").textContent = "Rp " + data.angsuran_per_bulan.toLocaleString("id-ID");
      document.getElementById("pokok").textContent = "Rp " + data.pokok.toLocaleString("id-ID");
      document.getElementById("bunga").textContent = "Rp " + data.bunga.toLocaleString("id-ID");

      document.getElementById("hasil").classList.remove("hidden");
    });
  </script>
</body>
</html>
