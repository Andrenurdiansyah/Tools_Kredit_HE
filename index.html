<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simulasi Kredit HE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">Simulasi Kredit Heavy Equipment</h1>

    <form id="simulasiForm" class="space-y-4">
      <input type="number" name="otr" placeholder="Harga OTR" class="w-full p-2 border rounded" required>
      <input type="number" name="dp" placeholder="Uang Muka (DP)" class="w-full p-2 border rounded" required>
      <input type="number" name="asuransi_depan" placeholder="Asuransi Bayar di Depan" class="w-full p-2 border rounded">
      <input type="number" name="asuransi_pokok" placeholder="Asuransi Masuk Pokok" class="w-full p-2 border rounded">
      
      <select name="tenor" class="w-full p-2 border rounded" required>
        <option value="">Pilih Tenor</option>
        <option value="12">12 bulan</option>
        <option value="24">24 bulan</option>
        <option value="36">36 bulan</option>
      </select>
      
      <input type="number" step="0.01" name="bunga" placeholder="Bunga (%) per tahun" class="w-full p-2 border rounded" required>
      
      <select name="wof" class="w-full p-2 border rounded" required>
        <option value="">Pilih Jenis Pembayaran</option>
        <option value="ADDM">ADDM (Bayar di awal)</option>
        <option value="ADDB">ADDB (Bayar di akhir)</option>
      </select>
      
      <button type="submit" class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700">Hitung</button>
    </form>

    <div id="hasil" class="mt-6 bg-gray-50 p-4 rounded hidden">
      <h2 class="text-lg font-semibold mb-2">Hasil Simulasi</h2>
      <div id="output" class="space-y-1 text-sm text-gray-700"></div>
    </div>
  </div>

  <script>
    document.getElementById('simulasiForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const response = await fetch('https://your-n8n-server.com/webhook/simulasi-kredit', {
        method: 'POST',
        body: form
      });
      const data = await response.json();

      document.getElementById('hasil').classList.remove('hidden');
      document.getElementById('output').innerHTML = `
        <p><strong>Pokok Hutang:</strong> Rp ${data.pokok_hutang.toLocaleString()}</p>
        <p><strong>Angsuran per Bulan:</strong> Rp ${data.angsuran_per_bulan.toLocaleString()}</p>
        <p><strong>Angsuran Pertama:</strong> Rp ${data.angsuran_pertama.toLocaleString()}</p>
        <p><strong>Asuransi Bayar di Depan:</strong> Rp ${data.asuransi_dibayar_depan.toLocaleString()}</p>
        <p><strong>Tipe Pembayaran:</strong> ${data.wof}</p>
        <p><strong>Total Bayar di Depan:</strong> Rp ${data.total_bayar_di_depan.toLocaleString()}</p>
      `;
    });
  </script>

</body>
</html>
